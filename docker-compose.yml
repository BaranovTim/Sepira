services:
  django:
    build: .
    container_name: django
    command: bash -c "sleep 10 && python manage.py migrate && python manage.py runserver 0.0.0.0:80"
    volumes:
      - .:/usr/src/app
    ports:
      - "8001:80"
    depends_on:
      - pgdb

    networks:
      - app-network


  pgdb:
    image: bitnami/postgresql
    environment:
      - POSTGRES_DB=Warehouse_4
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=Tim597707
    container_name: pgdb
    ports:
      - "5432:5432"

    networks:
      - app-network


    volumes:
      - pgdb:/var/lib/postgresql/data/

volumes:
  pgdb: {}


networks:
  app-network:
    driver: bridge