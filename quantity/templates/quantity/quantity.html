{% extends 'quantity/quantity_layout.html' %}
{% load static %}

{% block title %} Sepira - Set Quantity {% endblock %}

{% block header_title %} Quantity {% endblock %}

{% block content %}
<div class="scan_data">
    <form method="post">
        {% csrf_token %}

            <div class="quantity">
                <label for="quantity"></label>
                <input type="number" id="quantity" name="quantity" min="1" required placeholder="{{ last_scan.item.name }} quantity: . . ." width="100px">
            </div>

            <div class="invoice">
                <br><span>Insert ID or Image of the Invoice</span>
                <br><input type="number" id="invoice_id" name="invoice_id" placeholder="id" style="width: 100px;">
                <input type="file" id="invoice_image" name="invoice_image" accept="image/*" style="width: 100px;">
            </div>

            <br><button type="submit">Confirm</button>
    </form>
</div>

<footer class="footer">
        Powered by Sepira
    </footer>

{% endblock %}
