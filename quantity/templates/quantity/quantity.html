{% extends 'quantity/quantity_layout.html' %}
{% load static %}

{% block title %} Sepira - Set Quantity {% endblock %}

{% block header_title %} Quantity {% endblock %}

{% block content %}
<div class="quantity">
    <form method="post">
        {% csrf_token %}
            <label for="quantity"></label>
            <input type="number" id="quantity" name="quantity" min="1" max="1000" required placeholder="{{ last_scan.item.name }} quantity: . . ." width="100px">


            <button type="submit">Confirm</button>
    </form>
</div>


<footer class="footer">
        Powered by Sepira
    </footer>

{% endblock %}
